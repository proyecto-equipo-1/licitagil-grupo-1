version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - cd web
        - npm ci
        - npm install aws-amplify
    build:
      commands:
        - echo "Building React application..."
        - echo "VITE_API_URL=https://mqru1bnmg2.execute-api.us-east-1.amazonaws.com/dev" > .env.production
        - npm run build -- --mode production
  artifacts:
    baseDirectory: web/dist
    files:
      - '**/*'
  cache:
    paths:
      - web/node_modules/**/*