<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - LicitAgil</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .api-test { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>LicitAgil - Test de API</h1>
        
        <div class="api-test">
            <h2>Estado de la API</h2>
            <button onclick="testHealth()">Probar Health Check</button>
            <div id="health-result" class="result"></div>
        </div>

        <div class="api-test">
            <h2>Licitaciones</h2>
            <button onclick="testLicitaciones()">Obtener Licitaciones</button>
            <div id="licitaciones-result" class="result"></div>
        </div>

        <div class="api-test">
            <h2>Crear Licitación</h2>
            <button onclick="testCreateLicitacion()">Crear Licitación de Prueba</button>
            <div id="create-result" class="result"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://mqru1bnmg2.execute-api.us-east-1.amazonaws.com/dev';

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<strong>✅ Éxito:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
            }
        }

        async function testLicitaciones() {
            const resultDiv = document.getElementById('licitaciones-result');
            try {
                const response = await fetch(`${API_URL}/api/licitaciones`);
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<strong>✅ Éxito:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
            }
        }

        async function testCreateLicitacion() {
            const resultDiv = document.getElementById('create-result');
            try {
                const newLicitacion = {
                    titulo: "Licitación de Prueba API",
                    descripcion: "Esta es una prueba de la API desde el navegador",
                    fechaLimite: "2025-12-31T23:59:59Z",
                    estado: "ABIERTA",
                    presupuestoMinimo: 10000,
                    presupuestoMaximo: 50000,
                    categoria: "Tecnología",
                    organizacion: "Empresa de Prueba",
                    contactoEmail: "test@ejemplo.com",
                    contactoTelefono: "+1234567890",
                    ubicacion: "Ciudad de Prueba",
                    modalidad: "VIRTUAL"
                };

                const response = await fetch(`${API_URL}/api/licitaciones`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newLicitacion)
                });
                
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `<strong>✅ Éxito:</strong><br><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
            }
        }

        // Test automático al cargar la página
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
